<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
    <script src="http://localhost:3000/release/cloudstitch.dev.js" app="friedrice/todo"></script>
    <link type="cloudstitch/gsheet" href="http://cloudstitch.io/friedrice/todo/datasource/sheet" />
  </head>
  <body>

    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <form connect="rows">
          <input connect="col(task)" id="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" connect="rows">
          <li class="completed" data-cts='this {"attribute":"class"} :if-exist sheet|col(done);'>
            <div class="view">
              <input class="toggle" type="checkbox" connect="col(done)">
              <label connect="col(task)">Create a TodoMVC template</label>
              <button class="destroy" on-click="delete"></button>
            </div>
            <input class="edit" value="Create a TodoMVC template">
          </li>
        </ul>
      </section>
      <!--
      <footer id="footer">
        <span id="todo-count"><strong connect=>1</strong> item left</span>
        <button id="clear-completed">Clear completed (1)</button>
      </footer>
      -->
    </section>
    <footer id="info">
      <p>Created with <a href="http://cloudstitch.io">Cloudstitch.io</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this â†“ -->
    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
